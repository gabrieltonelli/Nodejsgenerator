<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <button mat-icon-button (click)="openadd()"><mat-icon>add</mat-icon></button>
</div>
<p>Schema:{{schemaname}}</p>
<button color="primary" mat-raised-button (click)="generateschema()">Generar schema</button>
<table #mytable mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let row"><span style="padding-left: 20px;"></span>{{row.name}} </td>
  </ng-container>
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> length </th>
    <td mat-cell *matCellDef="let row"><span style="padding-left: 20px;"></span>{{row.length}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let row"><button (click)="delete(row.id)" mat-icon-button><mat-icon>delete</mat-icon></button></td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> edit </th>
    <td mat-cell *matCellDef="let row"><button (click)="edit(row.id)" mat-icon-button><mat-icon>edit</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id','name','type','length','delete','edit']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','name','type','length','delete','edit'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button color="primary" mat-raised-button (click)="save()">Save</button>
