<button (click)="add()" mat-icon-button><mat-icon>add</mat-icon></button>
<table mat-table matSort [dataSource]="dataSource">
    <ng-container   matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container  matColumnDef="type">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    <ng-container matColumnDef="field">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> field </th>
      <td mat-cell *matCellDef="let row"><span style="padding-left: 20px;"></span>{{row.field}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let row"><button (click)="delete(row.id)" mat-icon-button><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let row"><button (click)="edit(row.id)" mat-icon-button><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','type','field','delete','edit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','type','field','delete','edit'];"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
