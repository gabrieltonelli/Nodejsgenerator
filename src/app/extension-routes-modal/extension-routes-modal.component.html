<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>Routes</h1>
<form [formGroup]="profileForm">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-select placeholder="Type" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
        </mat-option>
    </mat-select>
    <mat-form-field>
        <input matInput placeholder="Path" formControlName="path">
    </mat-form-field>
</form>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" [disabled]="!profileForm.valid" mat-button (click)="onYesClick()">Yes</button>
</div>
