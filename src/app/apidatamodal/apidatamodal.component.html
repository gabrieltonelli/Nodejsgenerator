<h4 mat-dialog-title>API</h4>
<div mat-dialog-content>
    <form [formGroup]="profileForm">
        <mat-select placeholder="verb" formControlName="selectedValue" name="verb">
            <mat-option *ngFor="let item of types" [value]="item.value">
                {{item.viewValue}}
            </mat-option>
        </mat-select>
        <mat-select *ngIf="profileForm.get('selectedValue').value==='get'" placeholder="get operation" formControlName="selectedOperation" name="operation">
            <mat-option *ngFor="let item of operation" [value]="item.value">
                {{item.viewValue}}
            </mat-option>
        </mat-select>
        <mat-select *ngIf="profileForm.get('selectedOperation').value==='skiplimitbyfield' || profileForm.get('selectedOperation').value==='skiplimitfilter'"
            placeholder="Select field" formControlName="selectedfield" name="selectfield">
            <mat-option *ngFor="let item of fields" [value]="item">
                {{item}}
            </mat-option>
        </mat-select>
        <mat-form-field *ngIf="profileForm.get('selectedValue').value==='get'">
            <input matInput placeholder="path" formControlName="path">
        </mat-form-field>
        <mat-checkbox formControlName="security">Security</mat-checkbox>
        <mat-form-field *ngIf="profileForm.get('security').value===true">
            <input matInput formControlName="roles" placeholder="roles">
            <mat-icon matSuffix>code</mat-icon>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" mat-button (click)="onYesClick()">Yes</button>
</div>
