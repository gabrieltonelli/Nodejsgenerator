<h1>Nestjs generator</h1>
<p>Install Nestjs</p>
<p>$ npm i -g @nestjs/cli</p>
<p>create a project</p>
<P>$ nest new project-name</P>
<P>cd project-name</P>
<p>Install librarys</p>
<p>$npm i --save @nestjs/jwt</p>
<p>$npm install bcrypt</p>
<p>Change the driver if you use other database</p>
<p>$npm install --save @nestjs/typeorm typeorm mysql2</p>
