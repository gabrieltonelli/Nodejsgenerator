<form [formGroup]="package_data" (ngSubmit)="change_values()">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="package_data.get('name').invalid">Error invalid name use string without spaces</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" formControlName="description" v>
        </mat-form-field>
    </div>
    <div style="border-style:solid ; padding-top: 20px; border: 1px;">
        <button mat-raised-button type="submit" color="primary" mat-button [disabled]="!package_data.valid">Change
            values</button>
    </div>
</form>
<div style="padding-top: 20px;">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="gappx">
        <button mat-raised-button color="warn" mat-button [disabled]="!package_data.valid"
            (click)=" on_Install_files()">Install files</button>
        <button mat-raised-button color="primary" mat-button (click)="onYesClick()">Close</button>
    </div>
</div>
