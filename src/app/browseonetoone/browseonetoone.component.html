<h3>{{ schemaname}} one to one relations</h3>
<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
  <button (click)="add()" mat-icon-button><mat-icon>add</mat-icon></button>
  <button (click)="gotorelations()" mat-icon-button><mat-icon>call_split</mat-icon></button>
</div>
<table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="table">
        <th mat-header-cell class="head" *matHeaderCellDef> Table </th>
        <td mat-cell *matCellDef="let row"> {{row.table}} </td>
    </ng-container>
    <ng-container matColumnDef="relationname">
        <th mat-header-cell class="head" *matHeaderCellDef> Relation name </th>
        <td mat-cell *matCellDef="let row"> {{row.relationname}} </td>
    </ng-container>
    <ng-container  matColumnDef="delete">
        <th mat-header-cell class="head" *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row; let i = index"><button (click)="delete(i)" mat-icon-button><mat-icon>delete</mat-icon></button></td>
      </ng-container>
      <ng-container  matColumnDef="edit">
        <th mat-header-cell class="head" *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let row; let i = index"><button (click)="edit(i)" mat-icon-button><mat-icon>edit</mat-icon></button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="['table','relationname','edit','delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['table','relationname','edit','delete'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20,30,40]" showFirstLastButtons></mat-paginator>
