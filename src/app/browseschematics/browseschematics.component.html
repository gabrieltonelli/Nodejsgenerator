<p>Project:{{projectname}}</p>
<button (click)="add()" mat-icon-button><mat-icon>add</mat-icon></button>
<table mat-table #table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header class="head" *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header class="head" *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header class="head" *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell class="head" *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let row"><button (click)="delete(row.id)" mat-icon-button><mat-icon>delete</mat-icon></button></td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell class="head" *matHeaderCellDef> Edit </th>
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let row"><button (click)="edit(row.id)" mat-icon-button><mat-icon>edit</mat-icon></button></td>
      </ng-container>   
      <ng-container matColumnDef="data">
        <th mat-header-cell class="head" *matHeaderCellDef> Columns </th>
        <td mat-cell *matCellDef="let row"><button (click)="edit_data(row.id)" mat-icon-button><mat-icon>dynamic_feed</mat-icon></button></td>
      </ng-container>
      <ng-container matColumnDef="api">
        <th mat-header-cell class="head" *matHeaderCellDef> API </th>
        <td mat-cell *matCellDef="let row"><button (click)="edit_api(row.id)" mat-icon-button><mat-icon>dehaze</mat-icon></button></td>
      </ng-container>
      <ng-container matColumnDef="relations">
        <th mat-header-cell class="head" *matHeaderCellDef> Relations </th>
        <td mat-cell *matCellDef="let row"><button (click)="relations(row.id)" mat-icon-button><mat-icon>call_split</mat-icon></button></td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','name','description','delete','edit','data','api','relations']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','description','delete','edit','data','api','relations'];"></tr>
</table>
<mat-paginator [pageSizeOptions]="[20,30,40]" showFirstLastButtons></mat-paginator>
